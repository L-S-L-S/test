        <!-- memList -->
        <form action="">
        	<ul class="memList_change f_size1_2" style="border-bottom:0;">
				<li>
					<span for="">收货人</span>
					<input class="f_size1_2 color_hui" type="text" placeholder="请填写收货人姓名">
				</li>
				<li>
					<span for="">联系方式</span>
					<input class="f_size1_2 color_hui" type="text" placeholder="请填写收货人联系方式">
				</li>
				<li>
					<span for="">收货地址</span>
					<select class="f_size1_2" name="" id="">
						<option value="">广东</option>
					</select>

				</li>
				<li>
					<span class="Opacity" for="">收货地址</span>
					<select class="f_size1_2" name="" id="">
						<option value="">广州</option>
					</select>
					<label for=""> 市 </label>
				</li>
				<li>
					<span class="Opacity" for="">收货地址</span>
					<select class="f_size1_2" name="" id="">
						<option value="">天河</option>
					</select>
					<label for=""> 区/县/市 </label>
				</li>
				<li>
					<span for="">详细地址</span>
					<textarea class="customremark f_size1_2" name="customremark" placeholder="街道地址，街道/楼号 等" rows="4"></textarea>
				</li>
				<li>
					<span for="">设置默认</span>
					<input class="f_size1_2 color_hui" type="checkbox" id="moren" style="vertical-align: middle;">
					<label for="moren">设置为默认地址</label>
				</li>
			</ul>
        </form>
